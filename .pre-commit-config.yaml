repos:
- repo: https://github.com/nbQA-dev/nbQA
  rev: 0.1.29
  hooks:
    - id: nbqa
      args: ['isort']
      name: nbqa-isort
      alias: nbqa-isort
      additional_dependencies: ['isort']
- repo: https://github.com/asottile/pyupgrade
  rev: v2.7.2
  hooks:
    - id: pyupgrade
      args: ['--py36-plus']
